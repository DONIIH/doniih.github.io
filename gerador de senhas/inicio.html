<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Gerador de Senhas</title>
    <link rel="stylesheet" href="styles.css">
</head>
<body>
    <header>
        <h1>SecurePass</h1>
        <p>Crie senhas fortes e seguras facilmente!</p>
    </header>
    <div class="container">
        <h1>Gerador de Senhas</h1>
        <form id="password-generator-form">
            <div class="form-group">
                <label for="password-length">Comprimento:</label>
                <input type="number" id="password-length" min="8" max="32" value="12" required>
            </div>
            <div class="form-group">
                <label for="include-uppercase">Incluir letras maiúsculas:</label>
                <input type="checkbox" id="include-uppercase">
            </div>
            <div class="form-group">
                <label for="include-numbers">Incluir números:</label>
                <input type="checkbox" id="include-numbers">
            </div>
            <div class="form-group">
                <label for="include-special">Incluir caracteres especiais:</label>
                <input type="checkbox" id="include-special">
            </div>
            <button type="submit">Gerar Senha</button>
        </form>
        <div class="password-output" id="generated-password"></div>
    </div>

    <script src="script.js"></script>
</body>
</html>
